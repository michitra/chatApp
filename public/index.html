    <div id="login" class="col-10 ">

                    </div>

                <form id="loginForm" method="post">
                    <div class="form-group">
                        <label for="UserName">User Name</label>

    <!-- user management -->
    <!-- class="hidden" -->
    <div id="usermanagement" class="col-10 hidden">
        <h1 id="titleManagment" class="">User Management</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="usersform rounded1 shadow1">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h2>New User</h2>
                                </div>
                            </div>
                            <form id="newUserForm" method="post">
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="newUserFName" class="form-label">First Name</label>
                                        <input type="text" class="form-control name" id="newUserFName"
                                            pattern="[a-zA-Z]{3,15}" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="newUserLName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control name" id="newUserLName"
                                            pattern="[a-zA-Z]{3,15}" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="NewUserPhoneNumber" class="form-label">Phone Number</label>
                                        <div class="input-group has-validation ">
                                            <span class="input-group-text fa fa-phone"></span>
                                            <input type="text" class="form-control" id="NewUserPhoneNumber"
                                                pattern="[0-9]{9,10}" required>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="newUserEmail" class="form-label">Email address</label>
                                        <div class="input-group has-validation ">
                                            <span class="input-group-text">@</span>
                                            <input type="email" class="form-control" id="newUserEmail"
                                                aria-describedby="emailHelp"
                                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="newUserPassword">Password</label>
                                        <input id="newUserPassword" type="password" name="newUserPassword"
                                            class="form-control" required>
                                        <div id="emailHelp" class="form-text">
                                        </div>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="newUserRole" class="form-label">Role</label>
                                        <select class="form-select " id="newUserRole">
                                            <option id="userOpt">User</option>
                                            <option id="adminOpt">Admin</option>
                                        </select required>
                                    </div>
                                </div>

                                <div class="col-md-12 text-center ">
                                    <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm">submit</button>
                                </div>
                            </form>

                            <div id="deleteCard" class="">
                                <hr>
                                <div class="logo mb-3">
                                    <div class="col-md-12 text-center">
                                        <h2>Delete User</h2>
                                    </div>
                                </div>
                                <form id="deleteForm" method="post">
                                    <div class="row">
                                        <div class="col-5 mb-3 text-center">
                                            <label for="DeleteUser" class="form-label ">User's Email</label>
                                        </div>
                                        <div class="col-7 mb-3">
                                            <div class="input-group has-validation ">
                                                <span class="input-group-text">@</span>
                                                <input type="email" class="form-control" id="DeleteUser"
                                                    aria-describedby="emailHelp"
                                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <button type="submit"
                                            class=" btn btn-block mybtn btn-primary tx-tfm">Delete</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="updateCard" class="col">
                    <div class="d-flex justify-content-center">
                        <div class="usersform rounded1 shadow1">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h2>Update User</h2>
                                </div>
                            </div>
                            <form id="UpdateForm" method="post">
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="UpdateChooseUser" class="form-label">User To Update</label>
                                        <select class="form-select" id="UpdateChooseUser">

                                        </select required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="UpdateUserFName" class="form-label">First Name</label>
                                        <input type="text" class="form-control name" id="UpdateUserFName"
                                            pattern="[a-zA-Z]{3,15}" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="UpdateUserLName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control name" id="UpdateUserLName"
                                            pattern="[a-zA-Z]{3,15}" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="UpdateUserPhoneNumber" class="form-label">Phone Number</label>
                                        <div class="input-group has-validation ">
                                            <span class="input-group-text fa fa-phone"></span>
                                            <input type="text" class="form-control" id="UpdateUserPhoneNumber"
                                                pattern="[0-9]{9,10}" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="UpdateUserEmail" class="form-label">Email address</label>
                                        <div class="input-group has-validation ">
                                            <span class="input-group-text">@</span>
                                            <input type="email" class="form-control" id="UpdateUserEmail"
                                                aria-describedby="emailHelp"
                                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="UpdateUserPassword">Password</label>
                                        <input id="UpdateUserPassword" type="password" name="UpdateUserPassword"
                                            placeholder="New Password..." class="form-control" required>
                                        <div id="emailHelp" class="form-text">
                                        </div>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="UpdateUserRole" class="form-label">Role</label>
                                        <select class="form-select" id="UpdateUserRole">
                                            <option>User</option>
                                            <option>Admin</option>
                                        </select required>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center ">
                                    <button type="submit"
                                        class=" btn btn-block mybtn btn-primary tx-tfm">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
